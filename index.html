<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meme Generator</title>
</head>
<h1 hidden>load font</h1>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <div class="nav-container container flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <ul class="main-nav flex clean-list justify-content align-center">
                <li><a class="flex justify-center align-center active" onclick="renderGallery()" href="#">Gallery</a></li>
                <li><a class="flex justify-center align-center" onclick="renderSavedMemes()" href="#">Memes</a></li>
                <li><a class="flex justify-center align-center" href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>
    <div class="main-content container flex">
        <div class="gallery-container container"></div>
        <div class="edit-container container">
            <button class="close" onclick="onCloseMeme()">X</button>
            <div class="canvas-container container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="control container">
                <div class="edit text flex">
                    <input type="text" name="text" id="text" placeholder="Enter your text" onkeyup="onUpdateText(this.value)" class="flex-1">
                </div>
                <div class="edit edit-options btn-icon flex space-between">
                    <button data-action="down" onclick="onChangeLinePos(this.dataset.action)"><img src="./icons/arrow-down.png"></button>
                    <button data-action="up" onclick="onChangeLinePos(this.dataset.action)"><img src="./icons/arrow-up.png"></button>
                    <button onclick="onSwitchLines()"><img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button onclick="onAddLine()"><img src="./icons/add.png"></button>
                    <button onclick="onRemoveLine()"><img src="./icons/trash.png"></button>
                </div>
                <div class="edit edit-text btn-icon flex space-between">
                    <button data-action="decrease" onclick="onChangeTextSize(this.dataset.action)"><img src="./icons/decrease font - icon.png"></button>
                    <button data-action="increase" onclick="onChangeTextSize(this.dataset.action)"><img src="./icons/increase font - icon.png"></button>
                    <button data-id="left" onclick="onSetAlignText(this.dataset.id)"><img src="./icons/align-to-left.png"></button>
                    <button data-id="center" onclick="onSetAlignText(this.dataset.id)"><img src="./icons/center-text-alignment.png"></button>
                    <button data-id="right" onclick="onSetAlignText(this.dataset.id)"><img src="./icons/align-to-right.png"></button>
                </div>
                <div class="edit font space-between flex">
                    <label for="font">Font:</label>
                    <select name="font" id="font" onchange="onSetFont(this.value)" class="flex-1">
                <option value="impact">Impact</option>
                <option value="roboto-bold">Roboto</option>
                <option value="oswald">Oswald</option>
            </select>
                </div>
                <div class="edit color flex align-center space-between">
                    <label for="stroke-color"><img src="./icons/text-stroke.png"></label>
                    <input type="color" name="stroke-color" id="stroke-color" class="color-input" onchange="onSetStrokeColor(this.value)">
                    <label for="fill-color"><img src="./icons/paint-board-and-brush.png"></label>
                    <input type="color" name="fill-color" id="fill-color" class="color-input" value="#ffffff" onchange="onSetFillColor(this.value)">
                </div>
                <div class="links edit flex space-between">
                    <div>
                        <a href="#" onclick="onSaveMeme()">Save</a>
                    </div>
                    <div>
                        <a href="#" onclick="downloadCanvas(this)">Download</a>
                    </div>
                </div>
                <div>
                    <form class="links edit flex space-between" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button type="submit">Publish</button>
                        <div class="share-container"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-container container space-around flex align-center">
            <div class="logo">MemeGenerator</div>
            <small>© All rights reserved</small>
            <div class="image-container social-nav flex">
                <a class="fa facebook" href="#"></a>
                <a class="fa twitter" href="#"></a>
                <a class="fa behance" href="#"></a>
                <a class="fa dribble" href="#"></a>
            </div>
        </div>
    </footer>
    <script src="./js/util-service.js"></script>
    <script src="./js/storage-service.js"></script>
    <script src="./js/upload-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
